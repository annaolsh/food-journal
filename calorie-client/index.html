<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Food Journal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav>
        <a href="chart.html">chart</a>
      </nav>
      <h1>Hello World</h1>

      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="user_name_input">Name</label><br>
              <select id="name-input">
                <option value=1>Anna</option>
                <option value=2>Daniel</option>
                <option value=3>Sylvee</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date_input">Date</label>
              <input type="date" class="form-control" id="date" placeholder="Date">
            </div>



            <div class="row">
              <div class="col-md-6">
                <!-- <div class="form-group">
                  <label for="food_name_input">Food Item</label>
                  <input type="text" class="form-control" id="food_id" placeholder="Food Item">
                </div> -->
                <div class="form-group">
                  <label for="user_name_input">Food Item</label><br>
                  <select id="food-input">
                    <option value=1>Pasta</option>
                    <option value=2>Pancake</option>
                    <option value=3>Juice</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="calories_num_input">Calories</label>
                  <input type="number" class="form-control" id="calories" placeholder="Calories">
                </div>
              </div>
            </div>

            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div> <!-- col-md-6 -->
        <div class="col-md-6">
          <h3 id="todayDate"></h3>
          <h5 id="totalCalories">Total Calorie Intake: </h5>
          <ul id="showResults"></ul>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- <script src="js/calorie-chart.js"></script> -->
    <script src="js/index.js"></script>
  </body>
</html>
